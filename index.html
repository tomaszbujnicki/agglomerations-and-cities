<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<link href='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.css' rel='stylesheet' />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
	<link rel="stylesheet" href="style.css">


	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agglomerations & Cities</title>
</head>

<body>



	<fieldset id="map-legend">
		<legend>Population</legend>
		<div>
			<form>
				<input type="radio" name="selectOption" id="selectCities" value="cities" checked>Cities<br>
				<input type="radio" name="selectOption" id="selectAgglomerations" value="agglomerations">Agglomerations<br>
			</form>
		</div>

		<div id="map-legend_cities">
			<div>
				<input type="color" id="color-city-small" value="#228822">
				<input type="checkbox" id="check-city-small" name="check-city-small" checked>
				<label for="check-city-small">100k - 500k</label>
			</div>

			<div>
				<input type="color" id="color-city-medium"City value="#222288">
				<input type="checkbox" id="check-city-medium" name="check-city-medium" checked>
				<label for="check-city-medium">500k - 2.5m</label>
			</div>
			<div>
				<input type="color" id="color-city-big" value="#882222">
				<input type="checkbox" id="check-city-big" name="check-city-big" checked>
				<label for="check-city-big">> 2.5m</label>
			</div>
		</div>
		<div id="map-legend_agglomerations" class="hide">
			<div>
				<input type="color" id="color-agglomeration-small" value="#2222dd">
				<input type="checkbox" id="check-agglomeration-small" name="check-agglomeration-small" checked>
				<label for="check-agglomeration-small">1 - 3 m</label>
			</div>

			<div>
				<input type="color" id="color-agglomeration-medium" value="#dd2222">
				<input type="checkbox" id="check-agglomeration-medium" name="check-agglomeration-medium" checked>
				<label for="check-agglomeration-medium">3 - 10 m</label>
			</div>
			<div>
				<input type="color" id="color-agglomeration-big" value="#333333">
				<input type="checkbox" id="check-agglomeration-big" name="check-agglomeration-big" checked>
				<label for="check-agglomeration-big">> 10 m</label>
			</div>
		</div>

	</fieldset>
	<div id="mapid">
	</div>



	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
	<script src="data/agglomerationsData.js"></script>
	<script src="data/citiesData.js"></script>
	<script src="script.js"></script>

</body>

</html>
